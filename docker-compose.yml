version: "3.8"

services:
  bot:
    build: .
    container_name: telegram-lawyer-bot
    restart: always
    env_file: .env
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
